<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize.css for css reset  -->
    <link rel="stylesheet" href="./styles/normalize-reset.css">
    <!-- Local css file -->
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Jobs Listing</title>
</head>

<body>
    <header class="header">
        <!-- section for image only -->
    </header>
    <div class="container">
        <div class='card'>
            <div class="card__img">
                <img src="./images/photosnap.svg" alt="Photosnap">
            </div>
            <div class="card__company">
                <h3>Photosnap</h3>
                <span>New!</span>
                <span>Featured</span>
            </div>
            <div class="card__job-title">
                <h1>Senior Frontend Developer</h1>
            </div>
            <div class="card__post-info">
                <span>1d ago</span>
                <span>.</span>
                <span>Full Time</span>
                <span>.</span>
                <span>USA Only</span>
            </div>
            <div class="card__seperator">
                <hr>
            </div>
            <div class="card__tags">
                <span>Frontend</span>
                <span>Senior</span>
                <span>HTML</span>
                <span>CSS</span>
                <span>JavaScript</span>
            </div>

        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
